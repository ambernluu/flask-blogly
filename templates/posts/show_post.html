{% extends 'base.html' %}
{% block title %}{{post.title}} {% endblock %}
{% block content %}
<div class="container">
    <div class="row">

        <div class="col-sm-10">
            <h1>{{post.title}}</h1>
        </div>
        <div class="col-sm-10">
            <p>{{post.content}}</p>
            <p>Post by: <a href="/users/{{post.user.id}}">{{post.user.full_name}}</a></p>
                <a href="/"> <button id="cancel">Cancel</button></a>
                <a href="/posts/{{post.id}}/edit_post"> <button id="edit">Edit</button></a>
                <a href="/posts/{{post.id}}/delete"> <button id="delete">Delete</button></a>
        </div>
    </div>
</div>
{% endblock %}
