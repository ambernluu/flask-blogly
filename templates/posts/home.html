{% extends 'base.html' %}
{% block title %}Add User {% endblock %}
{% block content %}
<div class="container">
    <h1>Blogly Recent Posts</h1>
    {% for post in posts %} 
    <h2><a href="/posts/show_post/{{post.id}}">{{post.title}}</a></h2>
    <p>{{post.content}}</p>
    <p><small>By: {{post.user.full_name}} on {{post.created_at}}</small></p>
    {% endfor %}
    
</div>
{% endblock %}
