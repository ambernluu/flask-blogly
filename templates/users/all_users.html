{% extends 'base.html' %}
{% block title %}All Users {% endblock %}
{% block content %}
<div class="container">
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/users/new">
        <button class="btn btn-success">Add User</button>
    </form>
</div>
{% endblock %}
