{% extends 'base.html' %}
{% block title %}{{user.full_name}} {% endblock %}
{% block content %}
    <div class="container">
        <h1>Edit {{user.full_name}}</h1>
        <form method="POST">
            <div class="form-group row">
                <label for="first_name" class="col-sm-2">First Name:</label>
                <div class=class="col-sm-10">
                    <input type="text" name="first_name" class="form-control" placeholder="{{user.first_name}}">
                </div>
            </div>
    
            <div class="form-group row">
                <label for="last_name" class="col-sm-2">Last Name:</label>
                <div class=class="col-sm-10">
                    <input type="text" name="last_name" class="form-control" placeholder="{{user.last_name}}">
                </div>
            </div>
    
            <div class="form-group row">
                <label for="image_url" class="col-sm-2">Image URL:</label>
                <div class=class="col-sm-10">
                    <input type="text" name="image_url" class="form-control" placeholder="image url">
                </div>
            </div>
            <div class="form-group row">
                    <a href="/" class="btn btn-warning col-sm-1">Cancel</a>
                    <button type="submit" class="btn btn-info col-sm-1">Save</button>
                    <p class="col-sm-8"> </p>
            </div>
        </form>
   
{% endblock %}
