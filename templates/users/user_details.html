{% extends 'base.html' %}
{% block title %}{{user.full_name}} {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        {% if user.image_url %}
        <div class="col-sm-2">
            <img src="{{user.image_url}}" class="img-thumbnail" alt="" width="200" height="200">
        </div>
        {% endif %}
        
        <div class="col-sm-10">
            <h1>{{user.full_name}}</h1>
            <a href="/users/{{user.id}}/edit_user"> <button id="edit" class="btn btn-info">Edit</button></a>
            <a href="/users/{{user.id}}/delete"> <button id="delete" class="btn btn-danger">Delete</button></a>
        </div>
        <div class="col-sm-10">
            <h2>Posts</h2>
            <ul>
                {% for post in user.posts %}
                <li><a href="/posts/show_post/{{post.id}}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
            <form action="/users/{{user.id}}/new_post">
                <button class="btn btn-success">Create New Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
