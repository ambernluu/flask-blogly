{% extends 'base.html' %}
{% block title %}{{user.first_name}} {{user.last_name}} {% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% if user.image_url %}
        <div class="col-sm-2">
            <img src="{{user.image_url}}" class="img-thumbnail" alt="" width="200" height="200">
        </div>
        {% endif %}
        
        <div class="col-sm-10">
            <h2>{{user.first_name}} {{user.last_name}}</h2>
            <a href="/users/{{user.id}}/edit_user"> <button id="edit">Edit</button></a>
            <a href="/users/{{user.id}}/delete"> <button id="delete">Delete</button></a>
        </div>
    </div>

</div>
{% endblock %}
