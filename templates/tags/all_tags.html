{% extends 'base.html' %}
{% block title %}Tags {% endblock %}
{% block content %}
<div class="container">
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <div class="form-group row">
            <button type="submit" class="btn btn-success col-sm-1">Add Tag</button>
            <p class="col-sm-8"> </p>
        </div>
    </form>
</div>
{% endblock %}
