{% extends 'base.html' %}
{% block title %}Edit Tag {% endblock %}
{% block content %}
<div class="container">
    <h1>Edit Tag</h1>
    <form method="POST">
        <div class="form-group row">
            <label for="title">Name:</label>
            <div class=class="col-auto">
                <input type="text" name="name" class="form-control" placeholder="{{tag.name}}">
            </div>
        </div>

        <div class="form-group row">
            <a href="/" class="btn btn-warning col-sm-1">Cancel</a>
            <button type="submit" class="btn btn-info col-sm-1">Save</button>
            <p class="col-sm-8"> </p>
        </div>
    </form>
</div>
{% endblock %}
