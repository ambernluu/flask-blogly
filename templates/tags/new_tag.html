{% extends 'base.html' %}
{% block title %}New Tag {% endblock %}
{% block content %}
<div class="container">
    <h1>Create a tag</h1>
    <form method="POST">
        <div class="form-group row">
            <label for="first_name">Name:</label>
            <div class=class="col-sm-10">
                <input type="text" name="tag_name" class="form-control" placeholder="Enter a name for the tag">
            </div>
        </div>
        <div class="form-group row">
            <a href="/" class="btn btn-warning col-sm-1">Cancel</a>
            <button type="submit" class="btn btn-success col-sm-1">Submit</button>
            <p class="col-sm-8"> </p>
        </div>
    </form>
</div>
{% endblock %}
